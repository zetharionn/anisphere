name: Pipeline
on:
  push:
    branches:
      - main
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.6
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm lint
  cd:
    needs: ci
    name: CD
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: pnpm
      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.6
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Changeset
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm release:version
          publish: pnpm release:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
